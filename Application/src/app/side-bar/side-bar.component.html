<aside class="container">
    <section class="blog-categories">
        <h3 class="title">
            Blog Categories
        </h3>
        <ul class="categories">
            <li [routerLink]="['blog/category/', category.name]" class="category" *ngFor="let category of categories">
                {{category.name}}
            </li>
        </ul>
    </section>
</aside>
